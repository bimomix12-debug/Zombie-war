    <style>
      body {
        font-family: 'Cairo', sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrolling */
        background-color: #0f172a;
        color: white;
      }
      #root {
        width: 100vw;
        height: 100vh;
      }
      /* Crosshair */
      .crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 10;
      }
      .crosshair::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        background: red;
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
